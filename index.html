<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>HTML SignUp Form</title>
  </head>
  <body>
    <br><br>
    <label for="emailLabel">Email:</label><br>
    <input type="text" id="email" name="email"><br><br>
    
    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password"><br><br>
    
    <label for="gitHubUserName">Github Username:</label><br>
    <input type="text" id="GHUsername" name="GHUsername"><br><br>
    
    <input type="radio" id="enterpriseRadio" name="enterpriseRadio" value="enterprise">
    <label for="enterpriseLabel">Enterprise</label>
    
    <input type="radio" id="proRadio" name="proRadio" value="pro">
    <label for="proLabel">Pro</label>
    
    <input type="radio" id="freeRadio" name="freeRadio" value="free">
    <label for="freeLabel">Free</label><br><br>
    
    <input type="checkbox" id="rememberMeCheckBox" name="rememberMeCheckBox" value="rememberMe">
    <label for="rememberMeLabel"> Remember Me</label><br>
  </body>
  
</html>
